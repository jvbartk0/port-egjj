<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="pj.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Média</h1>
        
        <div class="input-container">
            <div class="input-group">
                <label for="grade1">Nota 1:</label>
                <input type="number" id="grade1" min="0" max="10" step="0.1" required>
            </div>
            
            <div class="input-group">
                <label for="grade2">Nota 2:</label>
                <input type="number" id="grade2" min="0" max="10" step="0.1" required>
            </div>
            
            <div class="input-group">
                <label for="grade3">Nota 3:</label>
                <input type="number" id="grade3" min="0" max="10" step="0.1" required>
            </div>
            
            <div class="input-group">
                <label for="grade4">Nota 4:</label>
                <input type="number" id="grade4" min="0" max="10" step="0.1" required>
            </div>
        </div>
        
        <button id="calculate">Calcular Média</button>
        
        <div id="result" class="result-container hidden">
            <h2>Resultado</h2>
            <p>Média: <span id="average">0.0</span></p>
            <p>Status: <span id="status">-</span></p>
        </div>
    </div>

    <script src="pj.js"></script>
</body>
</html>
