<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens com Filtro</title>


    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="galeria">
        <div class="container">
            <div class="row">
                <div class="galeria-filtro">
                    <span class="filtro-item active" data-filter="todos">Todos</span>
                    <span class="filtro-item" data-filter="smartphones">Smartphones</span>
                    <span class="filtro-item" data-filter="relogios">Relógios</span>
                    <span class="filtro-item" data-filter="cameras">Câmeras</span>
                    <span class="filtro-item" data-filter="tenis">Tênis</span>
                    <span class="filtro-item" data-filter="fones">Fones</span>
                </div>
            </div>

            <div class="row">
                
                
                <div class="galeria-item" data-category="fones">
                    <div class="galeria-item-inner"><img src="img/som.jpg" alt="Caixa de som"></div>
                </div>

                <div class="galeria-item" data-category="relogios">
                    <div class="galeria-item-inner"><img src="img/applewatch.jpg" alt="Apple Watch"></div>
                </div>

                <div class="galeria-item" data-category="tenis">
                    <div class="galeria-item-inner"><img src="img/airforcebranco.jpg" alt="Tênis Air Force"></div>
                </div>
                
                <div class="galeria-item" data-category="cameras">
                    <div class="galeria-item-inner"><img src="img/camera.jpg" alt="Câmera profissional"></div>
                </div>
                
                <div class="galeria-item" data-category="cameras">
                    <div class="galeria-item-inner"><img src="img/camera2.jpg" alt="Câmera compacta"></div>
                </div>

                <div class="galeria-item" data-category="relogios">
                    <div class="galeria-item-inner"><img src="img/relogio.jpg" alt="Relógio analógico"></div>
                </div>

                <div class="galeria-item" data-category="fones">
                    <div class="galeria-item-inner"><img src="img/fonedeouvido.jpg" alt="Fone de ouvido"></div>
                </div>

                <div class="galeria-item" data-category="fones">
                    <div class="galeria-item-inner"><img src="img/headphone.jpg" alt="Headphone"></div>
                </div>
            </div>
        </div>
    </div>

    

<script src="index.js"></script>

</body>

</html>
