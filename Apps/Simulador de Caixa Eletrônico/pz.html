<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Caixa Eletrônico</title>
    <link rel="stylesheet" href="pz.css">
</head>
<body>
    <div class="atm-container">
        <div class="atm-screen">
            <h1>Caixa Eletrônico</h1>
            
            <div id="login-screen" class="screen">
                <h2>Bem-vindo</h2>
                <div class="input-group">
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" placeholder="Digite o número do cartão" maxlength="16">
                </div>
                <div class="input-group">
                    <label for="pin">Senha:</label>
                    <input type="password" id="pin" placeholder="Digite sua senha" maxlength="4">
                </div>
                <button id="login-btn">Acessar</button>
            </div>
            
            <div id="main-menu" class="screen hidden">
                <h2>Menu Principal</h2>
                <div class="balance-display">
                    Saldo disponível: <span id="account-balance">R$ 0,00</span>
                </div>
                <div class="menu-options">
                    <button id="withdraw-btn">Saque</button>
                    <button id="deposit-btn">Depósito</button>
                    <button id="balance-btn">Saldo</button>
                    <button id="exit-btn">Sair</button>
                </div>
            </div>
            
            <div id="withdraw-screen" class="screen hidden">
                <h2>Saque</h2>
                <div class="input-group">
                    <label for="withdraw-amount">Valor do saque:</label>
                    <input type="number" id="withdraw-amount" placeholder="Digite o valor" min="10" step="10">
                </div>
                <div class="quick-options">
                    <button class="quick-amount" data-amount="50">R$ 50</button>
                    <button class="quick-amount" data-amount="100">R$ 100</button>
                    <button class="quick-amount" data-amount="200">R$ 200</button>
                </div>
                <div class="action-buttons">
                    <button id="confirm-withdraw">Confirmar</button>
                    <button id="cancel-withdraw">Cancelar</button>
                </div>
            </div>
            
            <div id="deposit-screen" class="screen hidden">
                <h2>Depósito</h2>
                <div class="input-group">
                    <label for="deposit-amount">Valor do depósito:</label>
                    <input type="number" id="deposit-amount" placeholder="Digite o valor" min="10">
                </div>
                <div class="action-buttons">
                    <button id="confirm-deposit">Confirmar</button>
                    <button id="cancel-deposit">Cancelar</button>
                </div>
            </div>
            
            <div id="message-screen" class="screen hidden">
                <h2 id="message-title">Mensagem</h2>
                <p id="message-text"></p>
                <button id="ok-btn">OK</button>
            </div>
        </div>
    </div>

    <script src="pz.js"></script>
</body>
</html>
